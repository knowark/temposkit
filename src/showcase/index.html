<!DOCTYPE html>                                                                                                     
<html>                                                                                                              
                                                                                                                    
<head>                                                                                                              
  <meta charset="utf-8">                                                                                            
  <meta name="viewport" content="width=device-width,                                                                
      initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />                                                    
  <title>Temposkit</title>                                                                                          
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"                                              
    rel="stylesheet">                                                                                               
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"          
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="     
    crossorigin="anonymous" />                                                                                      
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"                         
    rel="stylesheet">                                                                                               
  <style>
    :root {
      --primary: #2E294E;
      --secondary: slategray;
      --success: rgb(39, 189, 169); 
      --danger: red;
      --size-sm: 150px;
      --size-md: 300px;
      --md: 1rem;
    }

    html, * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Cairo";
    }

    .navbar {
      display: grid;
      grid-template-columns:repeat(2, 1fr);
      align-items: center;
      user-select: none;

      background: #0D090A;
      color: white;
    }

    .navbar__brand {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem;
      vertical-align:  middle;
    }

    .navbar__actions {
      display: grid;
      height: 100%;
      padding: 1rem;
      justify-items: center;
      align-items: center;
      grid-template-columns: 4fr 1fr;
    }

    .ark-button[fab]:active{
      background: var(--danger);
    }
  </style>
</head>                                                                                                             
                                                                                                                    
<body>                                                                                                              
  <header>
    <nav class="navbar">
      <span class="navbar__brand">
        Temposkit
      </span>
      <span class="navbar__actions">
        <tempos-checkout></tempos-checkout>
        <tempos-cart></tempos-cart>
      </span>
    </nav>

  </header>

  <tempos-show></tempos-show>



</body>                                                                                                             
                                                                                                                    
</html>
